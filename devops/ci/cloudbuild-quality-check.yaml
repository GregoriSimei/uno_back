steps:
  # builds the container image.
  - name: 'gcr.io/cloud-builders/docker'
    id: Build image
    args:
      - 'build'
      - '-f'
      - 'devops/quality/dockerfile'

  # acionando a função do Cloud Functions
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['functions', 'call', 'uno-back-deploy-STG']